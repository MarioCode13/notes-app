<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="/images/favicon.png" rel="icon" />
        <link href="styles/styles.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">
                    <a href="/index.html" class="header__title">Notes App</a>
                </h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html" class="home__icon"
                    ><i class="fa fa-home"></i
                ></a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input
                id="note-title"
                class="title-input"
                placeholder="Note Title"
            />
            <textarea
                id="note-body"
                class="body-input"
                placeholder="Enter note text"
            ></textarea>
            <button id="remove-note" class="button button--secondary">
                Delete Note
            </button>
        </div>

        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
